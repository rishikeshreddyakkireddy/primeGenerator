<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <h1 class="navbar-brand" href="#">Get primes up to a given number</h1>
        </div>
    </nav>
    <div class="container gridBox">
        <div class="row">
          <div class="col">
            <form action="">
              <div class=getNumDiv">
                <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Number" id="Number">
                <span class="input-group-text" id="inputGroup-sizing-default"><button type="button" class="btn btn-dark" onclick="getPrimes()">GET Numbers</button></span>
                </div>
                <h2>Sieve Of Eratosthenes</h2>
                <img src="./codeSnippet.png" alt="codeSnippet">
              </div>
            </form>
          </div>
          <div class="col-8">
            <textarea id="answer"></textarea>
          </div>
        </div>
      </div>
      <footer class="text-center text-white footer" style="background-color: #45637d;">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2021  :
          <a class="text-white" href="https://rishikeshreddy.netlify.com/">Rishikesh Reddy</a>
        </div>
        <!-- Copyright -->
      </footer>
      <script src="./script.js"></script>
</body>
</html>
